<div class="form-container">
<form class="form-card" (ngSubmit)="executeQuery()">
    <h2 class="form-title">User Form </h2>

    <div class="form-group">
      <label for="url">Database URL</label>
      <input type="text" id="url" class="form-control" name="url" [(ngModel)]="url" required>
    </div>

    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" class="form-control" name="username" [(ngModel)]="username" required>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" class="form-control" name="password" [(ngModel)]="password" required>
    </div>

    
    <button type="submit" class="submit-btn">Submit</button>
